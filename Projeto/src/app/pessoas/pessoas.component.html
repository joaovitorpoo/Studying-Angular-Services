<table>
    <tr>
        <th>Id</th>
        <th>Nome</th>
        <th>E-Mail</th>
        <th>Detalhe</th>
    </tr>
    <tr *ngFor="let pessoa of pessoasArray">
        <td>{{ pessoa.id }}</td>
        <td>{{ pessoa.name }}</td>
        <td>{{ pessoa.email }}</td>
        <td><button (click)=detalhes(pessoa.id)>Detalhe</button></td>
    </tr>
</table>
<div *ngIf="detalhePessoa">
    <h1>Detalhes da Pessoa</h1>
    <app-pessoas-detalhe [Pessoa]= pessoa (atualizarDado)=alterarNomePessoa($event)></app-pessoas-detalhe>
</div>
